<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1;maximum-scale=1.0, user-scalable=0;">
    <title>快速保洁</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/address.css">
</head>
<body>
<div class="am-container" style="padding: 0;display: none">
    <ul class="am-list">
        <li class="am-g am-list-item-dated list-item-address">
            <div class="am-u-sm-12">
                <div class="address-content-wrapper">
                    <label><input type="checkbox" style="display: none;"><img class="address-icon" src="assets/img/selected.png">
                        <span class="address-content">高新区天府大道中段11号</span></label>
                </div>
            </div>
            <div class="am-u-sm-5 am-u-sm-offset-1">
                <label><img class="address-icon address-icon-small" src="assets/img/localtion.png"><span class="address-loaction">成都</span></label>
            </div>
            <div class="am-u-sm-3">
                <a><img class="address-icon address-icon-small" src="assets/img/edit.png"><span class="address-edit">编辑</span></a>
            </div>
            <div class="am-u-sm-3">
                <a><img class="address-icon address-icon-small" src="assets/img/delete.png"><span class="address-delete">删除</span></a>
            </div>
        </li>
        <li class="am-g am-list-item-dated list-item-address">
            <div class="am-u-sm-12">
                <div class="address-content-wrapper">
                    <label><input type="checkbox" style="display: none;"><img class="address-icon" src="assets/img/selected.png">
                        <span class="address-content">高新区天府大道中段11号</span></label>
                </div>
            </div>
            <div class="am-u-sm-5 am-u-sm-offset-1">
                <label><img class="address-icon address-icon-small" src="assets/img/localtion.png"><span class="address-loaction">成都</span></label>
            </div>
            <div class="am-u-sm-3">
                <a><img class="address-icon address-icon-small" src="assets/img/edit.png"><span class="address-edit">编辑</span></a>
            </div>
            <div class="am-u-sm-3">
                <a><img class="address-icon address-icon-small" src="assets/img/delete.png"><span class="address-delete">删除</span></a>
            </div>
        </li>
    </ul>
</div>
<div class="am-container" style="padding: 0;">
    <div class="am-g forminfo-container">
        <div class="am-u-sm-12 forminfo-wrapper">
            <div class="am-input-group am-input-group-lg">
                <span class="am-input-group-label">所在区域：</span>
                <input type="text" class="am-form-field" placeholder="请填写您所在省市区">
            </div>
        </div>
        <div class="am-u-sm-12 forminfo-wrapper margin-top-1">
            <div class="am-input-group am-input-group-lg">
                <span class="am-input-group-label">街 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;道：</span>
                <input type="text" class="am-form-field" placeholder="请填写您所在街道">
            </div>
        </div>
        <div class="am-u-sm-12 forminfo-wrapper margin-top-1">
            <div class="am-input-group am-input-group-lg">
                <span class="am-input-group-label">详细地址：</span>
                <input type="text" class="am-form-field" placeholder="请填写您的详细地址">
            </div>
        </div>
    </div>
    <div class="am-g margin-top-2" style="padding: 0 2rem">
        <button type="button" class="am-btn am-btn-warning am-btn-block am-btn-lg am-radius">保存</button>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
</body>
</html>
